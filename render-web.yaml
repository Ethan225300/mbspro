services:
  # Frontend Web Service Only
  - type: web
    name: mbspro-web
    env: node
    plan: starter
    buildCommand: |
      chmod +x build.sh && ./build.sh
    startCommand: |
      pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
      - key: NEXT_PUBLIC_API_URL
        value: https://mbspro-api.onrender.com
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
